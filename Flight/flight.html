<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="Flight/style.css">
        <link rel="shortcut icon" type="image/png" href="favicon.png">
        
        <title>Flight &mdash; Flight Booking</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="image/logo1.png" alt="trillo logo" class="logo">

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <button class="search__button">
                        <i class="material-icons" style="color:  #777;">search</i>
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <i class="material-icons" style="color: rgb(131, 125, 125);">notifications</i>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <i class="material-icons" style="color: rgb(131, 125, 125);">chat</i>
                        <span class="user-nav__notification">13</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="image/user.JPG" alt="User photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Kshitij</span>
                    </div>
                </nav>
            </header>


        <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="#" class="side-nav__link">
                                <i class="material-icons" style="margin-right: 1rem;">home</i>
                                <span>Hotel</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <i class="material-icons" style="margin-right: 1rem;">flight_takeoff</i>
                                <span>Flight</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <i class="material-icons" style="margin-right: 1rem;">local_taxi</i>
                                <span>Car rental</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <div><i class="material-icons" style="margin-right: 1rem;">map</i></div>
                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; 2020 by trillo. All rights reserved.
                    </div>
                </nav>
                </div> 
            </div>
        </div>    
    </body>
</html>
